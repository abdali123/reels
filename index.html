<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="title">Planno - مُخطط الرحلات</title> 
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <div class="header-content-container">
            
            <div class="logo-and-titles">
                <div class="logo-container">
                    <img src="https://i.postimg.cc/JhktdB9P/Whats-App-Image-2025-12-15-at-16-17-15-removebg-preview.png" alt="شعار Planno" class="logo">
                </div>
                <div class="titles-container">
                    <h1 data-translate-key="header_h1">Planno - مُنشئ خطط السفر الذكي</h1>
                    <p data-translate-key="header_p">اختر وجهتك ولغتك لإنشاء خطة سفر مخصصة وعالمية.</p>
                </div>
            </div>

            <div class="language-controls">
                <button id="language-toggle-btn" aria-expanded="false" title="تغيير اللغة">
                    <i class="fas fa-globe"></i>
                    <span id="current-language-name">العربية</span> 
                </button>
                
                <div id="language-dropdown" class="language-dropdown-menu hidden">
                    <select id="language-select">
                        <option value="ar" data-lang-name="العربية" selected>العربية</option>
                        <option value="en" data-lang-name="English">الإنجليزية</option>
                        <option value="fr" data-lang-name="Français">الفرنسية</option>
                        <option value="es" data-lang-name="Español">الإسبانية</option>
                        <option value="it" data-lang-name="Italiano">الإيطالية</option>
                        <option value="pt" data-lang-name="Português">البرتغالية</option>
                        <option value="de" data-lang-name="Deutsch">الألمانية</option>
                        <option value="ru" data-lang-name="Русский">الروسية</option>
                        <option value="ko" data-lang-name="한국어">الكورية</option>
                        <option value="ja" data-lang-name="日本語">اليابانية</option>
                        <option value="zh" data-lang-name="中文">الصينية</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="controls">
            <label for="country-select" data-translate-key="label_country"><i class="fas fa-city"></i> اختر الدولة أو المنطقة:</label>
            <select id="country-select" disabled>
                <option value="">-- يرجى اختيار اللغة أولاً --</option>
            </select>
            
            <button id="generate-plan-btn" disabled data-translate-key="button_generate"><i class="fas fa-route"></i> إنشاء خطة السفر</button>
        </section>

        <section class="plan-output">
            <h2 data-translate-key="output_h2"><i class="fas fa-map-marked-alt"></i> خطة السفر المقترحة</h2>
            <div id="travel-plan-content">
                <p data-translate-key="output_default_p">الخطة ستظهر هنا بعد اختيار اللغة والدولة والضغط على زر "إنشاء خطة السفر".</p>
            </div>
        </section>
    </main>

    <footer>
        <p data-translate-key="footer">&copy; 2025 Planno. تم الإنشاء بواسطة خبير/ة البرمجة.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
