<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مُخطط الرحلات متعدد اللغات</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <h1>مُنشئ خطط السفر الذكي</h1>
        <p>اختر وجهتك ولغتك لإنشاء خطة سفر مخصصة وعالمية.</p>
    </header>

    <main>
        <section class="controls">
            <label for="language-select"><i class="fas fa-language"></i> اختر اللغة:</label>
            <select id="language-select">
                <option value="ar" selected>العربية</option>
                <option value="en">الإنجليزية</option>
                <option value="fr">الفرنسية</option>
                <option value="es">الإسبانية</option>
                <option value="it">الإيطالية</option>
                <option value="pt">البرتغالية</option>
                <option value="de">الألمانية</option>
                <option value="ru">الروسية</option>
                <option value="ko">الكورية</option>
                <option value="ja">اليابانية</option>
                <option value="zh">الصينية</option>
            </select>

            <label for="destination-type-select"><i class="fas fa-globe-africa"></i> اختر نوع الوجهة:</label>
            <select id="destination-type-select">
                <option value="countriesA" selected>مجموعة الدول A</option>
                <option value="countriesB">مجموعة الدول B</option>
                <option value="inlands">الجزر والمناطق الخاصة</option>
            </select>

            <label for="group-select"><i class="fas fa-layer-group"></i> اختر مجموعة البيانات:</label>
            <select id="group-select">
                </select>

            <button id="generate-plan-btn"><i class="fas fa-route"></i> إنشاء خطة السفر</button>
        </section>

        <section class="plan-output">
            <h2><i class="fas fa-map-marked-alt"></i> خطة السفر المقترحة</h2>
            <div id="travel-plan-content">
                <p>الخطة ستظهر هنا بعد اختيار الخيارات والضغط على زر "إنشاء خطة السفر".</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 مُخطط الرحلات. تم الإنشاء بواسطة خبير/ة البرمجة.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
